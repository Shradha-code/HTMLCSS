<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/19_targeted_selectors.css">
    <title> targeted selectors</title>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>
        <ul>
            <li>Item 1</li>
            <li><p> Item 2 </p></li>
            <li>Item 3</li>
        </ul>

        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <p>Lorem ipsum dolor sit amet.</p>
    <a href="#"> Page 1</a>
    <!-- to open link in same tab set target="_Self" -->
    <a href="http://google.com" target="_Self"> Page 2</a>
    <!-- to open link in new tab set target="_blank" -->
    <a href="http://google.com" target="_blank">Google</a>
</body>
