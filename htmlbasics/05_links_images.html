<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External links -->
    <!-- a tag is an inline element i.e the content is displayed on the same current line -->
    <a href="http://google.com">click to Google1</a>
    <!-- to open link in new tab -->
    <a href="http://google.com" target="_blank">click to Google2</a>
    <p><a href="http://google.com">click to Google3</a></p>
    <p><a href="http://google.com" target="_blank">click to Google4</a></p>

    <!-- internal links -->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>

    <!-- local images -->
    <img src="/images/Picture 042.gif" alt="mickey image">
    <!-- Remote image -->
    <img src="https://source.unsplash.com/200x200/?building" alt="external image">
</body>
</html>
