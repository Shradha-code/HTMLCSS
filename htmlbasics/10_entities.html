<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Non breaking space-->
    <p>Hello, Weolcome to my &nbsp; world</p>
    <!-- anglr brackets less than(<) nad greater that (>) -->
    <p>1 &lt; 4</p>
    <p>1 &#60; 4</p>
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&euro;</p>
    <!-- Suites -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    <!-- Code -->
    <code>&lt;? php echo ?&gt;</code>
</body>
</html>
